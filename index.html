<html lang="en">

<script defer src="bundle.js"></script></head>

    <div id="searchbar">
        <input id="search-input" type="search" placeholder="enter city">
    </div>

            <h2 id="address"> </h2>
            <p id="time"> </p>

                <p id="temp"></p>
                <p id="humidity"></p>

        </div>
